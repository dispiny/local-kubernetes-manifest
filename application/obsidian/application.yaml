---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obsidian-vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=confirm
spec:
  destination:
    name: ""
    namespace: obsidian
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://apache.github.io/couchdb-helm
      targetRevision: "4.5.6"
      chart: couchdb
      path: ""
      helm:
        values: |-
          clusterSize: 1
          persistentVolume:
            enabled: true
          couchdbConfig:
            couchdb:
              uuid: a711e8a237904ba59ead3aec84ef5969
    - path: obsidian/
      repoURL: https://github.com/dispiny/local-kubernetes-manifest.git
      targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
